
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acessórios | Catálogo SPA Turbo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .subinfo {
      background-color: #001a71;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product-card p {
      margin: 4px 0;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #001A71;
      margin: 10px 0;
    }
    .product-card a {
      background-color: #001A71;
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acessórios</h1>
  </header>

  <div class="subinfo">
    Lista exclusiva para revendedores e oficinas, válido somente para o mês de junho.<br />
    *Confira disponibilidade no ato da compra.
  </div>

  <div class="container">
    
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=Produto+SPA" alt="Produto Exemplo SPA" loading="lazy" />
      <h3>Produto Exemplo SPA</h3>
      <p>SKU: TESTE001</p>
      <div class="price">R$ 199.99</div>
      <a href="https://www.spaturbo.com.br/TESTE001/p" target="_blank">Comprar</a>
    </div>
    
  </div>

  <footer>
    Em caso de dúvidas, entre em contato com o vendedor que lhe enviou este link.
  </footer>
</body>
</html>
